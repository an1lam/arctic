	<script type="text/javascript">
	    Parse.initialize("eipwUxxOCdl2C5VaTwC079iWpncdb0cjrgFDMEat", "k9YFVQUFHfXIHizc7pmnet7akcBom56wEAxouSOk");
	    //model for Website
	    var Website = Parse.Object.extend("Website", {
	    // Default attributes for the Website.
	      defaults: {
	        name: "empty name",
	        url:"dali.cs.dartmouth.edu",
	        description:"empty"
	      },
	    });

	    //Website Collection
	    var WebsiteCollection = Parse.Collection.extend({
	      model: Website,
	      //query: new Parse.Query(About)
	    });


	    //define viewsd
	    var WebsiteView = Backbone.View.extend({
	    	initialize: function() {
		        //this.model.bind("change", this.render, this);
		        //this.render();
		    },
		    render: function() {
		        // Just render my template
		        //console.log("rendering subview...");
		        this.$el.empty();
		        var name = this.model.get('name');
		        var desc = this.model.get('description');
		        var url = this.model.get('url');
		        var template = _.template( $("#website_template").html(), {"name": name, "description": desc} );
		        this.$el.html(template);
		        return this;
		    }
	    });

	    var WebsiteListView = Backbone.View.extend({
	        el: $('#websites'),
	        //collection : (new WebsiteCollection()),
	    	initialize: function() {
		        //this.model.bind("change", this.render, this);
		        var self = this;
		        this.collection = new WebsiteCollection();
		        this.subviews = [];
	            this.collection.on('change', this.render);
	            this.collection.fetch({
	              success: function(collection){
	              	//console.log("getting new item...");
	              	for(var i = 0; i < collection.length; i++){
	              		var view = new WebsiteView();
	              		view.model = collection.at(i);
	              		self.subviews.push(view);
	              	}
	                self.render()
	              }
	            });
		    },
		    render: function() {
		        // Just render my template
		        //console.log("rendering...");
		        this.$el.empty();
		        for(var i = 0; i < this.subviews.length; i++){
		        	this.$el.append(this.subviews[i].render().$el);
		        }
		    }
	    });
	    var about_view = new WebsiteListView();
	</script>
