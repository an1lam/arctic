<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type = "text/css" href="leaflet/leaflet.css" />
   <script src = "leaflet/leaflet.js"></script>
   <style type = 'text/css'>
      #map { height: 400px; }

      .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 {
      margin: 0 0 5px;
      color: #777;
    }
   </style>
 <!-- <script type="text/javascript" src="leaflet/leaflet_embed.js"></script> -->
</head>
<body>
  <div id="map">
  </div>
  <script>
  var map = L.map('map').setView([66.5622, 0.000], 13);

  L.tileLayer('http://{s}.tile.cloudmade.com/e2c7205a90f64eec9d06b4f89e44ce0c/22677/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy;',
    maxZoom: 5
  }).addTo(map);

  var info = L.control();

  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info');
    this.update();
    return this._div;
  };

  info.update = function (props) {
    this._div.innerHTML = '<h4>Report Information</h4>';
  };

  info.addTo(map);

  </script>
</body>
