<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>Arctic Template</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		body{
			padding-left: 10%;
			padding-right: 10%;
			font-family:Arial,​Liberation Sans,​DejaVu Sans,​sans-serif;
		}
		#header{
			background-color: black;
		}
		#header_name{
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 20px;
			float:left;
		}
		#nav{
			float:right;
			padding-right: 5px;
		}
		.app_name{
			font-size: 20px;
			color: white;
		}
		#nav ul{
			padding-top: 15px;
		}
		#nav ul li{
			display: inline;
			color:white;
			font-size: 14px;
			padding-left: 5px;
		}
		#nav ul li:hover{
			cursor: pointer;
			color:#eee;
		}
		.seperator{
			clear:both;
		}
		#main{
			background-color: #6666FF;
			height:650px;
			/*margin-top: 30px;*/
		}
		#footer{
			height:80px;
			background-color: #003366;
			padding-bottom: 20px;
/*			border-style:solid;*/
			border-top:solid white;
		}
		.textlayer{
			position:absolute;
			top: 30%;
			left:70%;
		}
		#spin_navi{
			float:left;
		}
		#footer_text span{
			color:white;
			font-size: 15px;
		}
		#logos{
			padding-top: 10px;
			padding-bottom: 10px;
		}
		#footer_text{
			
		}
		/*#seperator{

		}*/
	</style>
	<link href="imageslider/js-image-slider.css" rel="stylesheet" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="js/lib/leaflet/leaflet.css" />
    <script src="imageslider/js-image-slider.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/template" id='map-template'>
    </script>
	<div id='header'>
		<div id='inner' style="overflow:hidden">
			<div id='header_name'>
				<span class='app_name'>Arctic Virtual Forum</span>
			</div>
			<div id='nav'>
				<ul>
					<li>About Us</li>
					<li>Conferences</li>
					<li>Forum</li>
					<li>Reports</li>
					<li>Websites</li>
					<li>Parters</li>
					<li>|</li>
					<li>Login</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- image slider-->
	<div id="sliderFrame">
        <div id="slider">
            <img src="imgs/Chris2.jpg" class='resized_img'/>
            <!-- <img src="imgs/thumb-2.gif" class='resized_img'/> -->
            <img src="imgs/Chris.jpg" class='resized_img' />
            <img src="imgs/Laura.jpg" class='resized_img'/>
            <img src="imgs/Lauren2.jpg" class='resized_img'/>
            <img src="imgs/Lauren3.jpg" class='resized_img'/>
        </div>
        <span class='textlayer'>
            	text on top of image
        </span>
        <div id="htmlcaption" style="display: none;">
            <em>HTML</em> caption. Link to <a href="http://www.google.com/">Google</a>.
        </div>
    </div>
    <div id='main'>
        
    	<div id='spin_navi'>
            <div class="circle">
                <ul>
                    <li class="one">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
                <div class="arrow">
                    <img src="imgs/arrow.png" class="arrow" />
                </div>
            </div>
    	</div>
    	<div id='content'>
            <div id='map'>
            </div>
        </div>
    </div>
    <div class='seperator'>
    </div>
	<div id='footer'>
		<div id='logos' align='center'>
			<img src='imgs/thumb-2.gif' alt='place_holder' height='40px' width='40px'/>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<img src='imgs/thumb-2.gif' alt='place_holder' height='40px' width='40px'/>
		</div>
		<div id='footer_text' align='center'>
			<span>Site managed by the Institute of Arctic studies at Dartmouth College</span>
		</div>
	</div>
    <script src="js/lib/jquery-2.1.0.min.js"></script>
    <script src="js/lib/jquery-1.9.1.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/parse-1.2.18.min.js"></script>
    <script src="js/lib/leaflet/leaflet.js"></script>
    <script src="js/geoJson/countries.json"></script>
    <script src="js/views/views.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
